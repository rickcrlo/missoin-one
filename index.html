<style>
    * {
        font-family: 'Oswald', sans-serif;
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }

    #cabecalho {
        background-color: darkmagenta;
        width: 390px;
        height: 70px;
        margin-top: 70px;
        margin-left: auto;
        margin-right: auto;
    }

    h1 {
        font-size: 24px;
        color: rgb(0, 0, 0);
        text-align: center;
        padding-top: 15px;
    }

    #caixa-principal {
        background: rgb(153, 158, 167);
        width: 390px;
        padding: 29px;
        margin-left: auto;
        margin-right: auto;
    }

    .paragrafo {
        margin-bottom: 7px;
        color: rgb(48, 50, 53);
        font-size: 19px;
        line-height: 15px;
    }

    .select {
        background: cornsilk;
        border: 1px solid rgb(61, 57, 57);
        border-radius: 7px;
        height: 40px;
        width: 317px;
        margin-bottom: 12px;
        appearance: none;
        outline: none;
        cursor: pointer;
        padding-left: 17px;
        font-size: 18px;
        font-weight: bold;
    }

    #input {
        height: 40px;
        width: 317px;
        border: 1px solid rgb(61, 57, 57);
        border-radius: 7px;
        background: cornsilk;
        padding-left: 17px;
        font-size: 18px;
        margin-bottom: 12px;
        outline: none;
        font-weight: bold;
    }

    #botao {
        background-color: orange;
        border-radius: 17px;
        display: block;
        width: 317px;
        height: 40px;
        cursor: pointer;
        border-bottom: 23px;
        font-weight: bold;
        font-size: 18px;
        border:none;
        margin-bottom: 17px;
        color:white;
        outline:none;
    }

    #botao :active{
        opacity: 1,5;
    }

    #caixa-interna {
        border: 1px solid rgb(61, 57, 57);
        border-radius: 4xp;
        padding-top: 12px;
        padding-bottom: 12px;
    }

    .caixa-menor {
        text-align: center;
    }

    #seta {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .parparagrafo-negrito {
